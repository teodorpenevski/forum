<div class="post">
  <h2 class="title">{{ postTitle }}</h2>
  <div class="tags">
    <div class="tag" *ngFor="let tag of tags">{{ tag }}</div>
  </div>
  <app-answer></app-answer>
  <div class="comment-form">
    <label for="comment-textarea">Add comment as <a href="">{{ user }}</a></label>
    <textarea id="comment-textarea" class="comment-textarea"></textarea>
    <button type="submit" class="button comment-button" (click)="onComment()">Add comment</button>
  </div>
  <div class="answer-section">
    <app-answer *ngFor="let answerId of answers" [answerId]="answerId"></app-answer>
  </div>
</div>
