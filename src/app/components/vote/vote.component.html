<div class="vote-box">
  <div class="vote">
    <img ngSrc="/assets/upvote-icon.svg" class="up-vote clickable" (click)="like()" [ngClass]="{'clicked' : voteStatus === 1}"
         height="36" width="36"  alt="upvote button"/>
    <div class="vote-count">{{ likes - dislikes }}</div>
    <img ngSrc="/assets/upvote-icon.svg" class="down-vote clickable" (click)="dislike()" [ngClass]="{'clicked' : voteStatus === -1}"
         height="36" width="36"  alt="downvote button"/>
  </div>
  <img ngSrc="/assets/save-icon.svg" class="save clickable" (click)="follow()" [ngClass]="{'clicked' : followStatus}"
       height="36" width="36"  alt="save button"/>
  <div class="buttons">
      <button type="button" class="button edit" (click)="edit()">Edit</button>
      <button type="button" class="button delete" (click)="delete()">Delete</button>
  </div>
</div>
