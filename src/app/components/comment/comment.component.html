<div class="comment">

  <div class="comment-entry">

    <div class="comment-content">
      <p>
        {{ comment.comment }}
      </p>
    </div> <!-- .comment-content -->

    <div class="comment-meta">

      <p class="by-user">
        Posted by
        <a href="/users/{{ comment.createdBy }}" class="post-creator"> {{ comment.createdBy }} </a>
        , on {{ commentDate }}
      </p>

    </div> <!-- comment-meta-->

  </div> <!-- .comment-entry -->


</div> <!-- .comment -->
