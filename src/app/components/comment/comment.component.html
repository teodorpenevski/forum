<div class="comment">
  <div class="comment-entry">
    <div class="content">
      <p>{{ comment.comment }}</p>
    </div>
    <div class="meta">
      <p class="by-user">Posted by <a href="#">{{ comment.createdBy }}</a></p>
      <p class="date-time">posted on {{ commentDate }}</p>
      <p class="edit-time" *ngIf="lastEditDate">last edit on {{ lastEditDate }}</p>
    </div>
  </div>
<!--  <app-vote></app-vote>-->
</div>
