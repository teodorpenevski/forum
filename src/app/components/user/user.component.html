<section id="user-page">

  <div id="user-card">

    <div id="user-image">
      <img src="./assets/icons/circle-user-regular.svg" alt="..." />
    </div> <!-- #user-image -->


    <div id="user-info">

      <h3 id="user-name">
        {{ user?.username }}
      </h3> <!-- #user-name -->

      <span id="user-date-joined">
        Account Created On: {{ user?.dateJoined }}
      </span> <!-- #user-date-joined -->

    </div> <!-- #user-info -->

  </div> <!-- #user-card -->


  <div id="user-activity">

    <!-- Tab navigation START -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">

      <!-- Posts tab START -->
      <li class="nav-item" role="presentation">

        <button class="nav-link active" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button"
          role="tab" aria-controls="posts" aria-selected="true">
          Posts
        </button>

      </li>
      <!-- Posts tab END -->


      <!-- Liked posts tab START -->
      <li class="nav-item" role="presentation">

        <button class="nav-link" id="liked-tab" data-bs-toggle="tab" data-bs-target="#liked" type="button" role="tab"
          aria-controls="liked" aria-selected="false">
          Liked posts
        </button>

      </li>
      <!-- Liked posts tab END -->


      <!-- Comments tab START -->
      <li class="nav-item" role="presentation">

        <button class="nav-link" id="comments-tab" data-bs-toggle="tab" data-bs-target="#comments" type="button"
          role="tab" aria-controls="comments" aria-selected="false">
          Comments
        </button>

      </li>
      <!-- Comments tab END -->

    </ul>
    <!-- Tab navigation END -->

    <!-- Tab content START -->
    <div class="tab-content" id="myTabContent">

      <!-- Tab section for posts START -->
      <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
        <div class="list-group">

          <app-post-preview *ngFor="let post of user?.postsCreated" [postId]="post.id"></app-post-preview>

        </div>
      </div>
      <!-- Tab section for posts END -->


      <!-- Tab section for liked posts START -->
      <div class="tab-pane fade" id="liked" role="tabpanel" aria-labelledby="liked-tab">
        <div class="list-group">

          <app-post-preview *ngFor="let post of user?.postsLiked" [postId]="post.id"></app-post-preview>

        </div>
      </div>
      <!-- Tab section for liked posts END -->


      <!-- Tab section for comments START -->
      <div class="tab-pane fade" id="comments" role="tabpanel" aria-labelledby="comments-tab">
        <div class="list-group">

          <app-comment *ngFor="let comment of user?.commentsCreated" [comment]="comment"></app-comment>

        </div>
      </div>
      <!-- Tab section for comments END -->

    </div>
    <!-- Tab content END -->

  </div>

</section> <!-- #user-page -->
