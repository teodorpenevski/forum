<section class="bg-light vh-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-4 mb-sm-5">
        <div class="card card-style1 border-0">
          <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
            <div class="row align-items-center">
              <div class="col-lg-4 mb-4 mb-lg-0">
                <img height="200px" src="/assets/User-avatar.svg" alt="..." />
              </div>
              <div class="col-lg-6 px-xl-10">
                <div
                  class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded"
                >
                  <h3 class="h2 text-white mb-0">{{ user?.username }}</h3>
                  <span class="text-white"
                    >Account Created On: {{ user?.dateJoined }}</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 mb-4 mb-sm-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="posts-tab"
              data-bs-toggle="tab"
              data-bs-target="#posts"
              type="button"
              role="tab"
              aria-controls="posts"
              aria-selected="true"
            >
              Posts
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="liked-tab"
              data-bs-toggle="tab"
              data-bs-target="#liked"
              type="button"
              role="tab"
              aria-controls="liked"
              aria-selected="false"
            >
              Liked posts
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="comments-tab"
              data-bs-toggle="tab"
              data-bs-target="#comments"
              type="button"
              role="tab"
              aria-controls="comments"
              aria-selected="false"
            >
              Comments
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="posts"
            role="tabpanel"
            aria-labelledby="posts-tab"
          >
            <div class="list-group">
              <a
                *ngFor="let post of user?.postsCreated"
                href="#"
                class="list-group-item list-group-item-action active"
              >
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ post.title }}</h5>
                  <small>Posted on: 03.05.2023</small>
                </div>
                <p class="mb-1">
                  {{ post.text }}
                </p>
              </a>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="liked"
            role="tabpanel"
            aria-labelledby="liked-tab"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="comments"
            role="tabpanel"
            aria-labelledby="comments-tab"
          >
            <div class="list-group">
              <a *ngFor="let comment of user?.commentsCreated" [routerLink]="['/comments', comment]" class="list-group-item list-group-item-action active">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{comment.comment}}</h5>
                  <small>Posted on: 03.05.2023</small>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
