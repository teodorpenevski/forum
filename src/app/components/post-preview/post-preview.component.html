<div class="post-preview">
  <div class="post-content">
    <h3 class="post-title">
      <a routerLink="{{ postId }}">{{ title }}</a>
    </h3>
    <p class="post-text">
      {{ text }}
    </p>
    <div class="post-attributes">
      <ul class="post-tags">
        <li class="post-tag" *ngFor="let tag of tags">{{ tag.name }}</li>
      </ul>
      <p class="post-meta">
        Posted by
        <a href="#">{{ createdBy }}</a>
        on {{ created }}
      </p>
    </div>
  </div>
  <div class="post-stats">
    <div class="post-votes">
      <span class="post-vote-label">Votes </span>
      <span class="post-vote-count">{{ votes }}</span>
    </div>
    <div class="post-comments">
      <span class="post-comment-label">Comments </span>
      <span class="post-comment-count">{{ commentsLength }}</span>
    </div>
  </div>
</div>
