<div class="answer">
  <div class="answer-entry">
    <div class="content">
      <p>{{ answerText }}</p>
    </div>
    <div class="meta">
      <p class="by-user">Posted by <a href="#">{{ answerBy }}</a></p>
      <p class="date-time">posted on {{ answerDate }}</p>
      <p class="edit-time" *ngIf="lastEditDate">last edit on {{ lastEditDate }}</p>
    </div>
  </div>
  <app-vote></app-vote>
</div>
