<div class="create-post">
  <div class="header">
    <h2>Create a new post</h2>
  </div>
  <div class="body">
    <form class="create-post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
      <div class="form-title">
        <label for="title">Title</label>
        <input type="text" class="post-title" id="title" placeholder="Post title" formControlName="title">
      </div>
      <div class="form-description">
        <label for="description">Description</label>
        <textarea id="description" class="post-description" placeholder="Post description" formControlName="description"></textarea>
      </div>
      <div class="form-tags">
        <label for="tags">Tags</label>
        <span class="select-tags-wrapper">
          <ul class="select-tags">
            <li class="tag" *ngFor="let tag of tags">
              {{ tag }}
            </li>
            <li>
              <input type="text" id="tags" class="tag-input" placeholder="Add a tag" (keydown)="addToTags($event)" (keyup)="searchTags($event)"/>
            </li>
          </ul>
        </span>
        <div class="search-tags" [ngClass]="{'expand': tagsInput != ''}">
          <ul class="found-tags">
            <li class="tag">
              {{ tagsInput }}
            </li>
            <li class="tag" *ngFor="let tag of tags$">
              {{ tag }}
            </li>
          </ul>
        </div>
      </div>
      <div class="form-buttons">
        <button type="submit" class="button">Create post</button>
      </div>
    </form>
  </div>
</div>
