<div class="vote-box">
  <div class="vote-count">{{ likeCount }}</div>
    <img ngSrc="/assets/like-icon.svg" (click)="like()" class="svg-icon" [ngClass]="{'clicked': isLiked}" width="36" height="36" alt="like">
    <img ngSrc="/assets/save-icon.svg" (click)="save()" class="svg-icon" [ngClass]="{'clicked': isSaved}" width="36" height="36" alt="save">
</div>
